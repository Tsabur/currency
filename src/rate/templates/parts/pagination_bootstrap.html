<nav aria-label="...">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link"
                                 href="?page=1&{{ GET_PARAMS }}">First</a></li>
        <li class="page-item"><a class="page-link"
                                 href="?page={{ page_obj.previous_page_number }}&{{ GET_PARAMS }}">Previous</a></li>
        {% endif %}
        <li class="page-item "><a class="page-link" href="?page=1&{{ GET_PARAMS }}">1</a></li>
        <li class="page-item"><a class="page-link" href="?page=5&{{ GET_PARAMS }}">5</a></li>
        <li class="page-item"><a class="page-link" href="?page=7&{{ GET_PARAMS }}">7</a></li>
        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link"
                                 href="?page={{ page_obj.next_page_number }}&{{ GET_PARAMS }}">Next</a></li>
        <li class="page-item"><a class="page-link"
                                 href="?page={{ page_obj.paginator.num_pages }}&{{ GET_PARAMS }}">Last</a></li>
        {% endif %}
    </ul>

    <div class="form-group input-group-sm" style="display:inline-block; float:left; margin-left:10px;">
        <form method="get">
            <a>Go to Page</a>
            <input size="3" type="text" name="page" value="{{ text }}">
            <a>of {{ page_obj.paginator.num_pages }}</a>
            <input type="submit">
            <input type="hidden" name="source" value="{{ source }}">
            <input type="hidden" name="currency" value="{{ currency }}">
            <input type="hidden" name="date" value="{{ date }}">
        </form>
    </div>

</nav>
